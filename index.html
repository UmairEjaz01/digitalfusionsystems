<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Fusion Systems</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script src="https://kit.fontawesome.com/4f8e4e4c7b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="container header-container">
      <img src="assets/logo.png" alt="Digital Fusion Systems" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="#capabilities">Capabilities</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Empowering Enterprises with Digital Innovation</h1>
      <p>We help businesses transform with cloud, AI, DevOps, and next-gen technologies.</p>
      <a href="#contact" class="btn-primary">Start Your Project</a>
    </div>
  </section>

  <!-- Capabilities Section -->
  <section id="capabilities" class="capabilities-section">
    <div class="container">
      <h2 class="section-title">Our Capabilities</h2>
      <div id="capabilitiesGrid" class="capabilities-grid"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <h2 class="section-title">Start Your Digital Transformation</h2>
      <form action="https://formspree.io/f/mdklbnwr" method="POST" id="contactForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Business Email *</label>
          <input type="email" id="_replyto" name="_replyto" required />
        </div>
        <div class="form-group">
          <label for="company">Company Name *</label>
          <input type="text" id="company" name="company" required />
        </div>
        <div class="form-group">
          <label for="position">Your Position</label>
          <input type="text" id="position" name="position" />
        </div>
        <div class="form-group">
          <label for="message">Project Details *</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Send Project Inquiry</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 Digital Fusion Systems | info@digitalfusionsystems.com</p>
    </div>
  </footer>
</body>
</html>
